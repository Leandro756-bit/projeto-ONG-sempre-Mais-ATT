<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Exemplo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="module" src="../js/main.js"></script>

    <header>
        <h1>Cadastro</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projetos.html">Projetos</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <form>
            <label>Nome Completo:</label>
            <input type="text" name="nome" required>

            <label>E-mail:</label>
            <input type="email" name="email" required>

            <label>CPF:</label>
            <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

            <label>Telefone:</label>
            <input type="tel" name="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00)00000-0000" required>

            <label>Data de Nascimento:</label>
            <input type="date" name="nascimento" required>

            <label>Endereço:</label>
            <input type="text" name="endereco" required>

            <label>CEP:</label>
            <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

            <label>Cidade:</label>
            <input type="text" name="cidade" required>

            <label>Estado:</label>
            <input type="text" name="estado" required>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 ONG Sempre-Mais
    </footer>
